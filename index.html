<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <div class="mb-3 " id="outer_input">
        <label for="" class="form-label">Nhập số bạn muốn:</label>
        <div class="row">
        <input
          type="text"
          class="form-control w-25"
          name=""
          id="soN"
          aria-describedby="helpId"
          placeholder="Nhập số bất kì: "
        />
        <input
          type="text"
          class="form-control w-25 ms-3"
          name=""
          id="so1"
          aria-describedby="helpId"
          placeholder="Nhập vị trí 1: "
        />
        <input
          type="text"
          class="form-control w-25 ms-3"
          name=""
          id="so2"
          aria-describedby="helpId"
          placeholder="Nhập vị trí 2: "
        />
        </div>
        <p id="sumRes"></p>
        <p id="numOfNeg"></p>
        <p id="minNumber"></p>
        <p id="minPosNum"></p>
        <p id="lastEvenNumb"></p>
        <p id="swapping"></p>
        <p id="sorting"></p>
         <p id="SNT"></p>
         <p id="SoNguyen"></p>
         <p id="soSanhQuan"></p>
      </div>
      
      <button class="btn btn-secondary" id="btn_Nhap">
        Hoàn tất nhập số
      </button>
      <button class="btn btn-success" id="btn_sum">Tính tổng</button>
      <button class="btn btn-success" id="btn_soDuong">Số số dương có trong mảng</button>
      <button class="btn btn-success" id="btn_min">Min value</button>
      <button class="btn btn-success" id="btn_minPos">Min positive number</button>
      <button class="btn btn-success" id="btn_lastEvenNumber">Min value</button>
      <button class="btn btn-success" id="btn_Swap">Swapping</button>
      <button class="btn btn-success" id="btn_Sort">Sorting</button>
       <button class="btn btn-success" id="btn_SNT">Số nguyên tố đầu tiên</button>
       <button class="btn btn-success mt-3" id="soSoNguyen"> Số các số nguyên trong mảng có số thực</button>
       <button class="btn btn-success mt-3" id="soSanh"> So sánh số dương và âm </button>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
